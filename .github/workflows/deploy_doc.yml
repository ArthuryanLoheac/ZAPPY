name: Deploy Docusorus to GitHub Pages

on:
  push:
    branches:
      - main
# To remove , for test purpose only
      - Add-docusorus
# End to remove

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./docs/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./docs

      - name: Build website
        run: npm run build
        working-directory: ./docs

      - name: Configure Git identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Override git remote with PAT
        run: git remote set-url origin https://x-access-token:${{ secrets.DOCU_TOKEN }}@github.com/ArthuryanLoheac/ZAPPY.git
        working-directory: ./docs

      - name: Deploy to GitHub Pages
        run: npm run deploy
        working-directory: ./docs
        env:
          GIT_USER: github-actions[bot]
          GH_TOKEN: ${{ secrets.DOCU_TOKEN }}
